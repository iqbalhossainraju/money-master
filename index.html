<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- title -->
    <title>Account of Money</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <h1 class="container text-center py-5 font-teal-600">Account of Money</h1>
    </header>
    <!-- Header End -->

    <!-- Main Section Start -->
    <main class="container">
      <section>
        <div class="row">
          <!-- image -->
          <div class="col-lg-6 col-md-6 col-12">
            <img class="img-fluid" src="./images/images-01.jpg" alt="" />
          </div>
          <!-- image end-->

          <!-- cash counting area start-->
          <div class="col-lg-6 col-md-6 col-12 p-4 account-section">
            <!-- Total Income Input Area-->
            <h5 class="text-center mb-4">Income</h5>
            <div class="row">
              <div class="col-6">
                <span>Income:</span>
              </div>
              <div class="col-6">
                <input
                  id="total-income"
                  class="p-1"
                  type="text"
                  placeholder="Ex.12000"
                  required;
                />
              </div>
            </div>
            <!-- Total Income Input Area End-->
            <h5 class="text-center py-4">Expenses</h5>
            <!-- food input -->
            <div class="row">
              <div class="col-6">
                <span>Food:</span>
              </div>
              <div class="col-6">
                <input
                  id="expense-for-food"
                  class="p-1"
                  type="text"
                  placeholder="Ex.3000"
                  required;
                />
              </div>
            </div>
            <!-- rent input -->
            <div class="row py-5">
              <div class="col-6">
                <span>Rent:</span>
              </div>
              <div class="col-6">
                <input
                  id="expense-for-rent"
                  class="p-1"
                  type="text"
                  placeholder="Ex.5000"
                  required;
                />
              </div>
            </div>
            <!-- clothes input -->
            <div class="row">
              <div class="col-6">
                <span>Clothes:</span>
              </div>
              <div class="col-6">
                <input
                  id="expense-for-cloth"
                  class="p-1"
                  type="text"
                  placeholder="Ex.2000"
                  required;
                />
              </div>
            </div>

            <!-- Calculation Button -->
            <button
              onclick="calculate()"
              class="btn btn-primary text-center mt-3"
            >
              Calculate
            </button>

            <!-- Total Counting Area -->
            <div class="text-center mt-5">
              <!-- Total Expenses -->
              <p>
                Total Expenses:
                <span id="total-expenses">00</span>
              </p>
              <!-- Total Balance -->
              <p>
                Balance:
                <span id="total-balance">00</span>
              </p>
            </div>

            <!-- Saving Update Area Start-->
            <div class="text-center py-3">
              <div>
                <span>Save:</span>
                <input
                  id="savings-input"
                  class="p-2"
                  type="text"
                  placeholder="Ex.20"
                />
                %
                <button onclick="savings()" class="btn btn-primary">
                  Save
                </button>
              </div>

              <!-- Update Svings -->
              <div class="mt-4">
                <p>
                  Saving Amount:
                  <span id="savings-amount">00</span>
                </p>
                <!-- Total Balance -->
                <p>
                  Remaining Balance:
                  <span id="remaining-balance">00</span>
                </p>
              </div>
              <!-- Update Svings -->
            </div>
            <!-- Saving Update Area End-->
          </div>
          <!-- cash counting area end-->
        </div>
      </section>
    </main>
    <!-- Main Section End -->
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Own Script -->
    <script src="./js/app.js"></script>
  </body>
</html>
